<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DigiArt</title>
    <!-- ★ Please include a proper title.-->
    <!-- Helpful meta tags to fight GitHub aggresive caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <div class="container-newsletter">
      <header>
        <h1>
          <a href="index.html">
            <img src="digiartlogo.png" alt="Logo of DigiArt.">
          </a>
        </h1>
        <!-- ★ Please use a proper alt attribute.-->
        <nav>
          <ul>
            <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Artists</a>
            </li>
            <li>
              <a href="#">DIYs</a>
            </li>
            <li>
              <a href="photogallery.html">DTIYS</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="newsletter">
        <h1>Subscribe to our newsletter</h2>
        <form>
          <section class="personal-info">
            <h2>Personal Information</h2>
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your full name">
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="email">
              </li>
            </ul>
          </section>
          <section class="checkbox">
            <h3>How did you hear about us?</h3>
            <p>You can choose more than one answer!</p>
            <ul>
              <li>
                <input type="checkbox" id="a-friend" value="a-friend">
                <label for="a-friend">A friend</label>
              </li>
              <li>
                <input type="checkbox" id="twitter" value="twitter">
                <label for="twitter">Twitter</label>
              </li>
              <li>
                <input type="checkbox" id="facebook" value="facebook">
                <label for="facebook">Facebook</label>
              </li>
              <li>
                <input type="checkbox" id="instagram" value="instagram">
                <label for="instagram">Instagram</label>
              </li>
              <li>
                <input type="checkbox" id="tiktok" value="tiktok">
                <label for="tiktok">Tiktok</label>
              </li>
            </ul>
          </section>
          <section>
            <label for="notes">Any feedback or comments is greatly appreciated!</label>
            <textarea id="notes" name="notes"></textarea>
          </section>
          <section>
            <button type="order">I'm ready to receive art updates!</button>
          </section>
        </form>
        <footer>
          <p> All rights reserved.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
